<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/sub_form.css">
    <title>Subscribe Form</title>
</head>
<body>
    <div class="box">
        <form action="#" method="post" name="sign_up">
            <div class="header">
                <p >Get The Health And Fitness Blog Straight to Your Email</p>
            </div>
            <div name="desc">
                <p>Get the latest articles by signing to the exclusive access.</p>
            </div>
            <div class="input">
                First Name:<br>
                <input type="text" name="fname" placeholder="Your firstname" id="email"><br>
                Last Name:<br>
                <input type="text" name="lname" placeholder="Your lastname" id="email"><br>
                Phone no:<br>
                <input type="number" name="number" placeholder="98********" id="email"><br>
                Email:<br>
                <input type="text" name="email" placeholder="name@example.com" id="email"><br>
                <br>
                <input type="submit" value="Subscribe" class="button" id="submit">
            </div>
            <div name="desc">
                <p>*By signing up you acknowledge Health And Fitness Blog's Privacy Policy</p>
            </div>
        </form>
    </div>
    
    
</body>
</html>
